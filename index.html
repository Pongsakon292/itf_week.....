<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
        }

        function setProfileImage(){
            document.getElementById("ProfileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
        }

    </script>
</head>
<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="ProfileImage">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="usermane">
            <a href="https://chiangmai.zoothailand.org/intro.php" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Pongsakon's Gallery</p>
            </a>
        </div>
        <div class="input">
            <div><label style="font-size: x-large; font-weight: 400;">Usremane</label><input style="margin-left: 10px;" type="text" id="username"><button style="margin-left: 5px;" id="setUsrename" onclick="setUsername()">Apply</button></div>
            <div><label style="font-size: x-large; font-weight: 400;">Profile Image</label><input style="margin-left: 10px;" type="text" id="profileimg"><button style="margin-left: 5px;" id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span pic1"></div>
            <div class="gallery-item pic2"></div>
            <div class="gallery-item pic3"></div>
            <div class="gallery-item pic4"></div>
            <div class="gallery-item pic5"></div>
            <div class="gallery-item pic6"></div>
            <div class="gallery-item pic7"></div>
            <div class="gallery-item row-span pic8"></div>
            <div class="gallery-item pic9"></div>
            <div class="gallery-item pic10"></div>
        </div>
    </div>
</body>
</html>
